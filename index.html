  <style>
    /* Background container covering entire viewport */
    #bg-container {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: -1;
      overflow: hidden;
      background-color: white;
      opacity: 0.3; /* overall background opacity */

  <script>
    (function(){
      const bgContainer = document.getElementById('bg-container');
      const images = [
        'bg1.png',
        'bg2.png',
        'bg3.png',
        'bg4.png',
        'bg5.png',
        'bg6.png'
      ];

      let index = 0;
      const displayDuration = 2000; // 2 seconds
      const whiteDipDuration = 200; // quick dip to white duration

      function showImage(idx) {
        bgContainer.style.backgroundImage = `url(${images[idx]})`;
        bgContainer.style.backgroundColor = 'transparent';
      }

      function dipToWhite(callback) {
        bgContainer.style.backgroundColor = 'white';
        setTimeout(() => {
          bgContainer.style.backgroundColor = 'transparent';
          callback();
        }, whiteDipDuration);
      }

      function next() {
        dipToWhite(() => {
          index = (index + 1) % images.length;
          showImage(index);
          setTimeout(next, displayDuration);
        });
      }

      // Initial setup
      showImage(index);
      setTimeout(next, displayDuration);
    })();
  </script>
